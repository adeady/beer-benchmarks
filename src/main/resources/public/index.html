<!doctype html>
<html ng-app>
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="angular/hello.js"></script>
</head>

<body>
<div ng-controller="Users">
    Names
    <ul>
        <li ng-repeat="x in names">
            {{ x.name }}
        </li>
    </ul>
</div>
</body>
</html>
