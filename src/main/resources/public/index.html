<!doctype html>
<html ng-app="myApp">
<head>
    <title>Hello AngularJS</title>
    <script src="lib/angular/angular.min.js" type='text/javascript'></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js" type='text/javascript'></script>
    <script src="lib/angular-ui-grid/ui-grid.js" type='text/javascript'></script>

    <script src="angular/hello.js"></script>

    <link rel="styleSheet" href="lib/angular-bootstrap/ui-bootstrap-csp.css"/>
    <link rel="styleSheet" href="lib/angular-ui-grid/ui-grid.min.css"/>
</head>

<body>
<div ng-controller="UsersController">
    Names

    <button type="button" id="addUser" class="btn btn-success" ng-click="addUser()">Add User</button>

    <div id="grid1" ui-grid="{ data: names }" class="grid"></div>
</div>
</body>
</html>
