<!doctype html>
<html ng-app="myApp">
<head>
    <title>Hello AngularJS</title>
    <script src="lib/angular/angular.js" type='text/javascript'></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js" type='text/javascript'></script>
    <script src="lib/angular-ui-grid/ui-grid.js" type='text/javascript'></script>

    <script src="angular/hello.js"></script>

    <link rel="styleSheet" href="lib/angular-bootstrap/ui-bootstrap-csp.css"/>
    <link rel="styleSheet" href="lib/angular-ui-grid/ui-grid.min.css"/>
</head>

    <body>
        <div ng-controller="UsersController">
            Names
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h3 class="modal-title">I'm a modal!</h3>
                </div>
                <div class="modal-body">
                    <ul>
                        <li ng-repeat="item in items">
                            <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                        </li>
                    </ul>
                    Selected: <b>{{ selected.item }}</b>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </script>
            <button class="btn btn-default" ng-click="open()">Open me!</button>


            <button type="button" id="addUser" class="btn btn-success" ng-click="addUser()">Add User</button>

            <div id="grid1" ui-grid="{ data: names }" class="grid"></div>
        </div>
    </body>
</html>
